<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Rating Interface</title>
    <link rel="stylesheet" href="{{url_for('static', path ='css/style2.css')}}?v={{ time }}">
    
</head>
<body>
    <div class="container">
        <header>
            <h1>Summary Result</h1>
        </header>
        
        <div class="article">
            <div class="topic-tag"></div>
            
            <div class="headline"></div>
            
            <div class="summary"> </div>
            
            <div class="rating-container">
                <div class="rating-title">Article Rating</div>
                <div class="stars"></div>
                <div class="rating-value"></div>
            </div>
        </div>
    </div>

  <script src="{{url_for('static',path='js/script2.js')}}?v={{ time }}"></script>

</body>
</html>
